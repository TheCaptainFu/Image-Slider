<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async charset="utf-8"></script>
    <title>Slider</title>
</head>
<body>


    <!--MENU -->


    <div class="menu">
        <div class="menu2">Image Slider</div>  
    </div>


    <!--1st SECTION -->

    <div class="section">
            <div class="photo__container">
                <div class="image__holder">
                    <img src="images/1.jpg" class="image">
                    <img src="images/2.jpg" class="image">
                    <img src="images/3.jpg" class="image">
                    <img src="images/4.jpg" class="image">
                    <img src="images/5.jpg" class="image">
                </div>
            <div class="section1">
                <button class="button" onclick="prevImage()">Previous</button>
                <button class="button" onclick="nextImage()">Next</button>
            </div>
        </div>
    </div>

    <!--End of 1st SECTION -->
   
</body>
</html>
